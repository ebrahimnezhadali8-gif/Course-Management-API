<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <div class="box">
        <form>
            <div class="h3 text-center text-Secondary">Dashbord Login</div>
            <div class="my-3 text-start">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control p-2" id="email-input" placeholder="name@example.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control p-2" id="password-input" placeholder="*****">
            </div>
            <div class="d-grid mt-4">
                <button onclick="check_input()" type="button" class="btn btn-secondary btn-block" id="button-login">Login</button>
            </div>
            <div class="text-center mt-3">
                <p class="error-message">email or password is wrong</p>
            </div>
            <div class="float-end">
                <a href="#" class="text-primary-emphasis">forgot password</a>
            </div>
        </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script src="./js/login.js"></script>
</body>
</html>
